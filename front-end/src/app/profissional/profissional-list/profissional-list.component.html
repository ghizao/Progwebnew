<h1>Lista de Profissionais</h1>

<div class="new-item-button-container">
    <a mat-raised-button color="primary" [routerLink]="['/profissional/novo']">
      <mat-icon>add_box</mat-icon>Cadastrar novo Profissional
    </a>
</div> 

<table mat-table [dataSource]="profissionais" class="mat-elevation-z8">

  
  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let profissional"> {{profissional.nome}} </td>
  </ng-container>

<!-- Especialidade Column -->
<ng-container matColumnDef="escpecialidade">
  <th mat-header-cell *matHeaderCellDef> Especialidade </th>
  <td mat-cell *matCellDef="let profissional"> {{profissional.especialidade}} </td>
</ng-container>

  <!-- cpf Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let profissional"> {{profissional.cpf}} </td>
  </ng-container>

  <!-- Especialidade Column -->
  <ng-container matColumnDef="especialidade">
    <th mat-header-cell *matHeaderCellDef> Especialidade </th>
    <td mat-cell *matCellDef="let profissional"> {{profissional.especialidade}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let profissional"> {{profissional.telefone}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let profissional"> {{profissional.email}} </td>
  </ng-container>

  <!-- Exclir Editar -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let profissional">
    <a mat-raised-button color= "primary" title="Editar"
      [routerLink]="['/profissional', profissional._id]">
      <mat-icon>create</mat-icon>
    </a>
     </td>
  </ng-container>

  <!-- Exclir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let profissional">
    <button mat-raised-button color= "warn" title="Excluir"
      (click)="excluirItem(profissional._id)">
      <mat-icon>delete_forever</mat-icon>
      </button> </td>
  </ng-container>

    


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
